<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.16.0/bootstrap-table.min.js"></script>
  <script src="js.js"></script>
</head>

<body  >
  <table border="1" class="table" id="tableUsers">
    <thead>
      <tr>
        <th data-field="id">ID</th>
        <th data-field="first_name">First Name</th>
        <th data-field="last_name"> Last Name</th>
        <th data-field="email">Email</th>
        <th data-field="avatar">Avatar</th>
        <th data-field="id" ></th>
      </tr>
    </thead>
  </table>
  
  <nav aria-label="Page navigation">
    <ul class="pagination">
      <li class="page-item " aria-current="page">
        <button class="btn btn-primary" id="page1" onclick="getData(1)">1</button>
      </li>
      <li class="page-item ">
        <button class="btn btn-primary" id="page2" onclick="getData(2)">2</button>
      </li>
    </ul>
  </nav>
  <!-- The Modal Update-->
  <div class="modal fade" id="myModalUpdate">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Update</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <table class="table_modal" id="tableModal">

          </table>
        </div>

      </div>
    </div>
  </div>
  <!-- addUsers -->
  <div align="center">
    <button class="btn btn-primary" data-toggle="modal" data-target="#ModalAdd">ThÃªm</button>
  </div>
  <!-- The Modal Add-->
  <div class="modal fade" id="ModalAdd">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Add User</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <table class="table_modal" id="tableModal">
            <form action="" method="post">
              <thead>
                <tr>
                  <td> FirstName : </td>
                  <td> <input type="text" name="first_name"> </td>
                </tr>
                <tr>
                  <td> LastName : </td>
                  <td> <input type="text" name="last_name"> </td>
                </tr>
                <tr>
                  <td> Email : </td>
                  <td> <input type="text" name="email"> </td>
                </tr>
                <tr>
                  <td> Avatar : </td>
                  <td> <input type="file" name="avatar"> </td>
                </tr>
                <tr>
                  <td> </td>
                  <td>
                    <button type="button" class="btn btn-success" id="submit" onclick="addUser()">Add</button>
                  </td>
                </tr>
              </thead>
            </form>
          </table>
        </div>

      </div>
    </div>
  </div>
</body>

</html>
